apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.addok.fullname }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  type: {{ .Values.addok.service.type }}
  ports:
    - port: {{ .Values.addok.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.addok.fullname }}
