apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.addok.fullname }}
  labels:
    {{- include "..labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "..selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "..labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.addok.fullname22 }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.addok.fullname }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.addok.image.registry }}/{{ .Values.addok.image.repository }}:{{ .Values.addok.image.tag }}"
          imagePullPolicy: {{ .Values.addok.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.addok.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.addok.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.addok.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.addok.resources | nindent 12 }}
          {{- with .Values.addok.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.addok.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.addok.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.addok.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.addok.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
